<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jootcamp</title>

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Jootcamp" />
  <meta property="og:title" content="Jootcamp Korea" />
  <meta property="og:description" content="주트캠프는 게시판을 이용하고 싶은 유저들을 위한 웹사이트 입니다." />
  <meta property="og:image" content="./images/Jootcamp_logo.png" />
  <meta property="og:url" content="http://jootcamp.kro.kr/swagger-ui/index.html" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Jootcamp" />
  <meta property="twitter:title" content="Jootcamp Korea" />
  <meta property="twitter:description" content="주트캠프는 게시판을 이용하고 싶은 유저들을 위한 웹사이트 입니다." />
  <meta property="twitter:image" content="./images/Jootcamp_logo.png" />
  <meta property="twitter:url" content="http://jootcamp.kro.kr/swagger-ui/index.html" />

  <link rel="icon" href="./Jootcamp_logo.png">
  <link rel="stylesheet" href="/path/to/reset-css/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./css/main.css">

  <script defer src="./js/main.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="./images/Jootcamp_logo.png" alt="Jootcamp" />
      </a>
      <div class="logo-name">JOOTCAMP</div>
      <div class="sub-menu">
        <ul class="menu">
          <li>
            <a href="/signin">회원가입</a>
          </li>
          <li>
            <a href="javascript:void(0)">내 정보</a>
          </li>
          <li>
            <a href="javascript:void(0)">설정</a>
          </li>
          <li>
            <a href="javascript:void(0)">로그아웃</a>
          </li>
        </ul>
        <div class="search">
          <input type="text">
          <div class="material-icons">search</div>
        </div>
      </div>
      <ul class="main-menu">
        <li class="item">
          <div class="item__name">게시판</div>
          <div class="item__contents">
            <div class="contents__menu">
              <ul class="inner">
                <li>
                  <h4>코딩</h4>
                  <ul>
                    <li>웹</li>
                    <li>앱</li>
                    <li>인공지능</li>
                    <li>보안</li>
                    <li>시스템</li>
                  </ul>
                </li>
                <li>
                  <h4>게임</h4>
                  <ul>
                    <li>롤</li>
                    <li>배그</li>
                    <li>오버워치</li>
                    <li>발로란트</li>
                    <li>롤토체스</li>
                    <li>스팀</li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="contents__texture">
              <div class="inner">
                <h4>오늘의 컨텐츠</h4>
                <p>게임</p>
                <h4>오늘의 게임</h4>
                <p>롤토체스</p>
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item__name">공지</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <li class="item">
          <div class="item__name">랭킹</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <li class="item">
          <div class="item__name">그룹</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <li class="item">
          <div class="item__name">정보</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
        <li class="item">
          <div class="item__name">더보기</div>
          <div class="item__contents">
            <div class="contents__menu"></div>
            <div class="contents__texture"></div>
          </div>
        </li>
      </ul>

    </div>
  </header>

</body>

</html>
